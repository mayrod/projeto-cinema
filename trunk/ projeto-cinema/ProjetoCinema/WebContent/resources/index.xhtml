<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets" 
    xmlns:f="http://java.sun.com/jsf/core" 
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui">
 
   <ui:composition template="template.xhtml">
	    <ui:define name="conteudo">

	       <h:form id="form">  
  
  	        <p:panel header="Em cartaz" styleClass="panelPesquisa">
  
			    <p:dataGrid var="filme" value="#{inicial.filmesCartaz}" columns="3"  
			        rows="1" paginator="true"  
			        rowsPerPageTemplate="9,12,15">  
			  
			         <p:panel header="#{filme.filme.titulo}" style="text-align:center">  
			            <h:panelGrid columns="1">  
			  
			                <h:outputText value="#{car.ano}" />  
			                <p:commandLink update=":form:carDetail" oncomplete="carDialog.show()" title="View Detail">  
			                    <h:outputText styleClass="ui-icon ui-icon-search" style="margin:0 auto;" />   
			                    <f:setPropertyActionListener value="#{car}"   
			                            target="#{tableBean.selectedCar}" />  
			                </p:commandLink>  
			         </h:panelGrid>  
			        </p:panel>  
			  
			    </p:dataGrid>  
            </p:panel>
            
            
            <p:panel header="Promoções" styleClass="panelPesquisa">
  
			    <p:dataGrid var="filme" value="#{inicial.filmesPromocao}" columns="3"  
			        rows="1" paginator="true"  
			        paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
			        rowsPerPageTemplate="9,12,15">  
			  
			         <p:panel header="#{filme.filme.titulo}" style="text-align:center">  
			            <h:panelGrid columns="3" style="width:100%">  
			  
			                <h:outputText value="#{car.ano}" />  
			                <p:commandLink update=":form:carDetail" oncomplete="carDialog.show()" title="View Detail">  
			                    <h:outputText styleClass="ui-icon ui-icon-search" style="margin:0 auto;" />   
			                    <f:setPropertyActionListener value="#{car}"   
			                            target="#{tableBean.selectedCar}" />  
			                </p:commandLink>  
			         </h:panelGrid>  
			        </p:panel>  
			  
			    </p:dataGrid>  
            </p:panel>
            
            
           <p:panel header="Lançamentos" styleClass="panelPesquisa">
  
			    <p:dataGrid var="filme" value="#{inicial.filmesLancamento}" columns="3"  
			        rows="1" paginator="false"  
			        paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
			        rowsPerPageTemplate="9,12,15">  
			  
			         <p:panel header="#{filme.filme.titulo}" style="text-align:center">  
			            <h:panelGrid columns="3" style="width:100%">  
			  
			                <h:outputText value="#{car.ano}" />  
			                <p:commandLink update=":form:carDetail" oncomplete="carDialog.show()" title="View Detail">  
			                    <h:outputText styleClass="ui-icon ui-icon-search" style="margin:0 auto;" />   
			                    <f:setPropertyActionListener value="#{car}"   
			                            target="#{tableBean.selectedCar}" />  
			                </p:commandLink>  
			         </h:panelGrid>  
			        </p:panel>  
			  
			    </p:dataGrid>  
            </p:panel>
            
            </h:form>  
	      
	    </ui:define>
  </ui:composition>
 
</html>
