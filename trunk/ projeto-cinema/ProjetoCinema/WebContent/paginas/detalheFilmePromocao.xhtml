<ui:fragment
 xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	
  <p:dialog header="Detalhes do filme" showEffect="fade" hideEffect="fade" modal="true" widgetVar="promocaoDialog" height="550" width="1000">  
        
        <p:outputPanel id="promocaoDetalhe" style="margin: 20px;">  
           <div style="float: left;">
               <p:graphicImage value="/imagensProjeto/filmes/filme_#{inicial.filmePromocaoSelecionado.filme.codigo}.jpg" height="300"  />
           </div>
            
            <div class="divDadosDetalhe"  style="float: right;">
 				<h:panelGrid columns="2" cellpadding="3" onkeypress="/paginas/index.jsf" style="text-align:left;">  
	                <h:outputLabel for="titulo2" value="Titulo: "/>  
	                <h:outputText id="titulo2"  value="#{inicial.filmePromocaoSelecionado.filme.titulo}" styleClass="textoDadosDetalhe" style="font-weight: bold;"/>  
	                
	                <h:outputLabel for="diretor2" value="Diretor: " />  
	                <h:outputText id="diretor2"  value="#{inicial.filmePromocaoSelecionado.filme.diretor}" styleClass="textoDadosDetalhe" />  
	                
	                <h:outputLabel for="produtora2" value="Produtora: " />  
	                <h:outputText id="produtora2"  value="#{inicial.filmePromocaoSelecionado.filme.produtora}" styleClass="textoDadosDetalhe" />  
	                  
	                <h:outputLabel for="ano2" value="Ano: " />  
	                <h:outputText id="ano2" value="#{inicial.filmePromocaoSelecionado.filme.ano}" styleClass="textoDadosDetalhe" /> 
	                  
	                <h:outputLabel for="class2" value="Classificação: " />  
	                <h:outputText id="class2" value="#{inicial.filmePromocaoSelecionado.filme.classificacaoIndicativa}" styleClass="textoDadosDetalhe"/>  
	                
	                <h:outputLabel for="duracao2" value="Duração: " />  
	                <h:outputText id="duracao2" value="#{inicial.filmePromocaoSelecionado.filme.duracao}" styleClass="textoDadosDetalhe" /> 
	                
	                <h:outputLabel for="nacio2" value="Nacionalidade: " />  
	                <h:outputText id="nacio2" value="#{inicial.filmePromocaoSelecionado.filme.nacionalidade}" styleClass="textoDadosDetalhe" /> 
	                
	                <h:outputLabel for="audio2" value="Audio: " />  
	                <h:outputText id="audio2" value="#{inicial.filmePromocaoSelecionado.filme.tipoAudio}" styleClass="textoDadosDetalhe" /> 
	                
	                <h:outputLabel for="legenda2" value="Legenda: " />  
	                <h:outputText id="legenda2" value="#{inicial.filmePromocaoSelecionado.filme.legenda}" styleClass="textoDadosDetalhe" /> 
	                
                </h:panelGrid> 
            </div>  
	       	          
	        <br/>   
            <br/>   
            <p:separator style="width:100%;height:4px" />    
            
            <br/>   
            <br/>    
	        
            <h:outputText id="sinopse2" value="#{inicial.filmePromocaoSelecionado.filme.sinopse}" styleClass="textoDadosDetalhe" /> 
           
            <br/> 
            <p:separator style="width:100%;height:4px" />    
            <br/> 
            
            <h:outputLabel for="ava2" value="Avaliação Geral" />  
            <p:rating value="#{inicial.avaliacaoGeral}" stars="10"/>
            
        </p:outputPanel>  
	</p:dialog>  
   
</ui:fragment>
