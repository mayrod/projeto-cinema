<ui:fragment
 xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	
   <p:dialog header="Detalhes do filme" showEffect="fade" hideEffect="fade" modal="true" widgetVar="filmeDialog" height="520" width="1000">  
        <p:outputPanel id="filmeDetalhe" style="margin: 20px;">  
           <div style="float: left;">
               <p:graphicImage value="/imagensProjeto/filmes/filme_#{pesquisa.filmeSelecionado.codigo}.jpg" height="300"  />
           </div>
            
            <div class="divDadosDetalhe"  style="float: right;">
 				<h:panelGrid columns="2" cellpadding="3" onkeypress="/paginas/consultaFilme.jsf" style="text-align:left;">  
	                <h:outputLabel for="titulo1" value="Titulo: "/>  
	                <h:outputText id="titulo1"  value="#{pesquisa.filmeSelecionado.titulo}" styleClass="textoDadosDetalhe" style="font-weight: bold;"/>  
	                
	                <h:outputLabel for="diretor1" value="Diretor: " />  
	                <h:outputText id="diretor1"  value="#{pesquisa.filmeSelecionado.diretor}" styleClass="textoDadosDetalhe" />  
	                
	                <h:outputLabel for="produtora1" value="Produtora: " />  
	                <h:outputText id="produtora1"  value="#{pesquisa.filmeSelecionado.produtora}" styleClass="textoDadosDetalhe" />  
	                  
	                <h:outputLabel for="ano1" value="Ano: " />  
	                <h:outputText id="ano1" value="#{pesquisa.filmeSelecionado.ano}" styleClass="textoDadosDetalhe" /> 
	                  
	                <h:outputLabel for="class1" value="Classificação: " />  
	                <h:outputText id="class1" value="#{pesquisa.filmeSelecionado.classificacaoIndicativa}" styleClass="textoDadosDetalhe"/>  
	                
	                <h:outputLabel for="duracao1" value="Duração: " />  
	                <h:outputText id="duracao1" value="#{pesquisa.filmeSelecionado.duracao}" styleClass="textoDadosDetalhe" /> 
	                
	                <h:outputLabel for="nacio1" value="Nacionalidade: " />  
	                <h:outputText id="nacio1" value="#{pesquisa.filmeSelecionado.nacionalidade}" styleClass="textoDadosDetalhe" /> 
	                
	                <h:outputLabel for="audio1" value="Audio: " />  
	                <h:outputText id="audio1" value="#{pesquisa.filmeSelecionado.tipoAudio}" styleClass="textoDadosDetalhe" /> 
	                
	                <h:outputLabel for="legenda1" value="Legenda: " />  
	                <h:outputText id="legenda1" value="#{pesquisa.filmeSelecionado.legenda}" styleClass="textoDadosDetalhe" /> 
	                
                </h:panelGrid> 
            </div>  
            <br/>   
            <br/>   
            <p:separator style="width:100%;height:4px" />    
            
            <br/>   
            <br/>   
            <h:outputText id="sinopse1" value="#{pesquisa.filmeSelecionado.sinopse}" styleClass="textoDadosDetalhe" /> 
        </p:outputPanel>  
	</p:dialog>  
</ui:fragment>
