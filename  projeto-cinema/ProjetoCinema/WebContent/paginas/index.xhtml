<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets" 
    xmlns:f="http://java.sun.com/jsf/core" 
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui">
 
   <ui:composition template="../resources/template.xhtml">
	    <ui:define name="conteudo">
	       <h:form id="form">  
		      <p:panel columns="1" style="border: none; margin-bottom: 4px"> 
					   <p:carousel id="tabsCarousel" rows="1" autoPlayInterval="3000" itemStyle="width:1205px" style="width:100%" effect="easeInStrong"  value="#{inicial.filmesLancamento}" var="filmeLancamento" headerText="Lançamentos" circular="true">  
					    <p:tab header="#{filmeLancamento.filme.titulo}">  
					        <h:panelGrid columns="2" cellpadding="10">  
					            <p:graphicImage value="/imagensProjeto/filmes/filme_#{filmeLancamento.filme.codigo}.jpg" height="300"/>  
					            <h:outputText  
					                value="#{filmeLancamento.filme.sinopse}" />  
					        </h:panelGrid>  
					    </p:tab>  
					</p:carousel> 
					
				   <p:carousel id="carouselPromocao" value="#{inicial.filmesPromocao}" var="filmePromocao" headerText="Promoções" circular="true" style="width:100%">  
				       <p:panel header="#{filmePromocao.filme.titulo}" style="text-align:center; width:390px;">  
				       		<p:graphicImage id="image" value="/imagensProjeto/filmes/filme_#{filmePromocao.filme.codigo}.jpg" height="300"/>   
				            <h:panelGrid columns="2" > 
				            	Desconto:
				                <h:outputText value="#{filmePromocao.porcentagemPromocao}" />  
				         	</h:panelGrid>
				            <h:panelGrid columns="2" > 
				            	Descrição:
				                <h:outputText value="#{filmePromocao.descricao}" />  
				         	</h:panelGrid>
				        </p:panel>   
				   </p:carousel>  
				   
				   <p:carousel id="carouselCartaz" value="#{inicial.filmesCartaz}" var="filmeCartaz" headerText="Em Cartaz" circular="true" style="width:100%">  
				       <p:panel header="#{filmeCartaz.filme.titulo}" style="text-align:center; width:390px;">  
				       		<p:graphicImage id="image" value="/imagensProjeto/filmes/filme_#{filmeCartaz.filme.codigo}.jpg" height="300"/>   
				            <h:panelGrid columns="2"> 
				            	Produtora:
				                <h:outputText value="#{filmeCartaz.filme.produtora}" />  
				         	</h:panelGrid>
				        </p:panel>   
				   </p:carousel>  
			   </p:panel>   
         </h:form>  
	  </ui:define>
  </ui:composition>
</html>
