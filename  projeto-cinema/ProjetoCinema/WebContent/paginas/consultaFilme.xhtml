<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets" 
    xmlns:f="http://java.sun.com/jsf/core" 
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui">
 
     <ui:composition template="../resources/template.xhtml">
	    <ui:define name="conteudo">
	    
	      <h:form id="fmCategoria">
	        <p:panel header="Pesquisa">
	        
	            <h:outputText value="Categoria: " /> 
	             
				<h:selectOneMenu id="categoria" value="#{pesquisa.pkCategoria}" >  
				    <f:selectItem itemLabel="-- Selecione a categoria -- " itemValue="Nenhuma"/>    
				    <f:selectItems value="#{pesquisa.categorias}" var="c"  itemValue="#{c.pkFilmeCategoria}" />  
				    
				</h:selectOneMenu>    
				
                <p:commandButton id="fmCategoria" action="#{pesquisa.buscarFilme}" value="Buscar" ajax="false" /> 
		
		    </p:panel>
	        
	        <p:panel>
	        
	           <p:dataGrid var="filme" value="#{pesquisa.filmes}" columns="3"  
		        rows="12" paginator="true"  
		        paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
		        rowsPerPageTemplate="9,12,15">  
		  
		        <p:panel header="#{filme.titulo}" style="text-align:center">  
		            <h:panelGrid columns="1" style="width:100%">  
		  
		                <h:outputText value="#{filme.ano}" />  
		  
		                <p:commandLink update=":form:carDetail" oncomplete="carDialog.show()" title="View Detail">  
		                    <h:outputText styleClass="ui-icon ui-icon-search" style="margin:0 auto;" />   
		                    <f:setPropertyActionListener value="#{car}"   
		                            target="#{tableBean.selectedCar}" />  
		                </p:commandLink>  
		            </h:panelGrid>  
                </p:panel>  
  
               </p:dataGrid>  

	         </p:panel>
	       </h:form>
	   </ui:define>
  </ui:composition>
 
</html>
