<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets" 
    xmlns:f="http://java.sun.com/jsf/core" 
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui">
 
     <ui:composition template="../resources/template.xhtml">
	    <ui:define name="conteudo">
	      <h:form id="fmCategoria">
	        <p:panel header="Pesquisa" styleClass="panelPesquisa" >
	            <h:outputText value="Categoria:"/> 
	             
				<h:selectOneMenu id="categoria" value="#{pesquisa.pkCategoria}" style="width:800px; text-align:center;">  
				    <f:selectItem itemLabel="-- Selecione a categoria -- " itemValue="0" style="text-align:center;"/>    
				    <f:selectItems value="#{pesquisa.categorias}" var="c"  itemValue="#{c.pkFilmeCategoria}" style="text-align:center;"/>  
				</h:selectOneMenu>    
				
                <p:commandButton id="fmCategoria" action="#{pesquisa.buscarFilme}" value="Buscar" ajax="false" /> 
		    </p:panel>
	        
	       <br/>
	        <p:carousel id="carouselPesquisaFilme" value="#{pesquisa.filmes}" var="filme" headerText=""  circular="true" style="width:100%">  
		       <p:panel header="#{filme.titulo}" style="text-align:center; width:390px;">  
		       		<p:graphicImage id="image" value="/imagensProjeto/filmes/filme_#{filme.codigo}.jpg" height="300"/>   
		            <h:panelGrid columns="2"> 
		            	Produtora:
		                <h:outputText value="#{filme.produtora}" />  
		         	</h:panelGrid>
		        </p:panel>   
		   </p:carousel>  
	      </h:form>
	   </ui:define>
  </ui:composition>
 
</html>
